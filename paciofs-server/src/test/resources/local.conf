paciofs {
  log-level = "INFO"

  logging.markers {
    configuration = "DENY"
    exception = "DENY"
  }

  multichain-client {
    multichain {
      log-level = "INFO"

      multichaind.options {
        # A node will only mine if it is connected to at least one other node.
        # This is ignored during the setup phase or if only one address has mine permissions
        miningrequirespeers = false

        debug = ""
        # printtoconsole = ""
      }
    }
  }
}

akka {
  loglevel = "INFO"
}
